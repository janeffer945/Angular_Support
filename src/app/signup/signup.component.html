<section class="container">
  <div class="modal-header">
  <h4 class="modal-title">{{ user ? 'Edit User' : 'Sign Up' }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">
      {{ user ? 'Update' : 'Sign Up' }}
    </button>
  </form>
</div>


</section>
